<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Math Quiz Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Math Quiz Login</h1>
    <div class="container" style="border: 10px solid black;">
        <!-- Player 1 -->
        <div id="player1" class="player">
            <h2>Player 1</h2>
            <label for="player1Name">Name:</label>
            <input type="text" id="player1Name" class="form-control">
        </div>
        <!-- Player 2 -->
        <div id="player2" class="player">
            <h2>Player 2</h2>
            <label for="player2Name">Name:</label>
            <input type="text" id="player2Name" class="form-control">
        </div>
        <!-- Login Button -->
        <button onclick="adduser()" class="btn btn-primary" style="margin-top: 30px;">Login</button>
    </div>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
